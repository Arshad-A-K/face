<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Recognition Check-In</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <h1>Facial Recognition Check-In</h1>
    <video id="videoElement" autoplay></video>
    <button id="captureButton" onclick="captureImage()">Capture Image</button>
    <div id="result"></div>

    <script>
        const videoElement = document.getElementById('videoElement');
        const captureButton = document.getElementById('captureButton');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                videoElement.srcObject = stream;
            })
            .catch(error => {
                console.error('Error accessing camera:', error);
            });

        function captureImage() {
            const canvas = document.createElement('canvas');
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
            const base64Image = canvas.toDataURL('image/jpeg');

            // Send the captured image to the server for facial recognition
            fetch('/recognize', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ image: base64Image })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const guestName = data.guest;
                    document.getElementById('result').innerText = `Welcome, ${guestName}!`;
                } else {
                    document.getElementById('result').innerText = 'Guest not recognized.';
                }
            })
            .catch(error => {
                console.error('Error recognizing face:', error);
            });
        }
    </script>
</body>
</html>
